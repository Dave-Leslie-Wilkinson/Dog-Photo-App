<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DogPhotoApp</title>
  </head>
  <body>
    <main>
      <h1>DogPhotoApp</h1>
      <section>
        <h2>Dog Photos</h2>
        <!-- TODO: Add link to dog photos -->
        <p>See more <a target="_blank" href="#">dog photos</a> in our gallery.</p>
        <a href="#"><img src="dog.jpg" alt="A cute dog."></a>
      </section>
      <section>
        <h2>Dog Lists</h2>
        <h3>Things dogs love:</h3>
        <ul>
          <li>Running</li>
          <li>Bones</li>
          <li>Lasagna</li>
        </ul>
        <figure>
          <img src="lasagna.jpg" alt="Lasagna in a dish.">
          <figcaption>Dogs <em>love</em> lasagna.</figcaption>  
        </figure>
        <h3>Top 3 things dogs hate:</h3>
        <ol>
          <li>Loud noises</li>
          <li>Cat nip</li>
          <li>Cats</li>
        </ol>
        <figure>
          <img src="cat.jpg" alt="One cat.">
          <figcaption>Dogd <strong>hate</strong> cats.</figcaption>  
        </figure>
      </section>
      <section>
        <h2>Dog Form</h2>
        <form action="#">
          <fieldset>
            <legend>Is your dog an indoor or outdoor dogt?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
          </fieldset>
          <fieldset>
            <legend>What's your dog's personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
          </fieldset>
          <input type="text" name="dogphotourl" placeholder="Dog photo URL" required>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        No Copyright
      </p>
    </footer>
  </body>
</html>
